			<div>
				<input class="js-social-input" type="text" pattern="^[A-Z]\d{9}$" placeholder="A123456789" />

				<button class="js-clipboard" data-clipboard-target="#social-input">Copy</button>

		<a href="//blog.shinychang.net" target="_blank">Blog</a>
		<a href="//facebook.com/shinychang.tw" target="_blank">Facebook</a>

	</footer>
	<script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.min.js"></script>
	<script type="text/javascript">
		(function(){
			'use strict';
			const clipboard = new Clipboard('.js-clipboard');
			clipboard.on('success', function() {
				alert('copied!');
			});
			document.querySelector('.js-social-input').addEventListener('input', function(e) {
				const val = e.target.value.toUpperCase();
				if (!val) {
					document.querySelector('.js-social-output').value = '';
					return;
				}
				let num = val.charCodeAt(0) - 64;
				num = num < 10 ? `0${num}` : num;
				document.querySelector('.js-social-output').value = `${num}${val.substr(1)}`;
			});
		})();
	</script>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<script>
	     (adsbygoogle = window.adsbygoogle || []).push({

	          enable_page_level_ads: true
	     });
	</script>
